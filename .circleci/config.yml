version: 2
jobs:
  build:
    working_directory: ~/koa-notes-api
    docker:
      - image: circleci/node:7
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-deps
          command: npm install
      - run:
          name: test
          command: npm test
